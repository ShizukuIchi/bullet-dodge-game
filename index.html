<html>

<head>
  <meta name="viewport" user-scalable="no" content="width=900px, user-scalable=no">
  <link rel="shortcut icon" type="image/jpeg" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./src/index.css">
  <title>Doge Dodge</title>
</head>

<body>
  <div class="game-container">
    <div id="game"></div>
  </div>
  <div id="settings">
    <button id="settings-inset">選項</button>
  </div>
  </div>
  <div id="menu" class="menu">
    <div class="menu-container">
      <div class="item">
        背景音樂　<input type="checkbox" name="sound" id="sound" checked>
      </div>
      <div class="sep"></div>
      <div class="item">遊戲說明</div>
      <div class="items">
        <div class="item"><div class="bullet"></div>：躲開</div>
        <div class="item"><div class="ball pink"></div>：補血</div>
        <div class="item"><div class="ball burlywood"></div>：縮小</div>
        <div class="item"><div class="ball brown"></div>：長大</div>
        <div class="item"><div class="ball purple"></div>：定身</div>
        <div class="item"><div class="ball green"></div>：亂動</div>
        <div class="item"><div class="ball orange"></div>：加速</div>
      </div>
      <div class="sep"></div>
      <div class="item">遊戲操作</div>
      <div class="items">
        <div class="item">空白鍵：開始遊戲</div>
        <div class="item">滑鼠左鍵：控制主角</div>
        <div class="item">左鍵長按：大絕充能</div>      
        <div class="item long">
          右鍵挑釁：<input type="text" name="taunt" id="taunt" value="再來啊！">
        </div>
      </div>
      <div class="sep"></div>
      <div class="item">遊戲難度</div>
      <div id="difficulties" class="item">
        <div class="difficulty active available" data-level="1">1</div>
        <div class="difficulty" data-level="2">2</div>
        <div class="difficulty" data-level="3">3</div>
        <div class="difficulty" data-level="4">4</div>
        <div class="difficulty" data-level="5">5</div>
        <div class="difficulty" data-level="6">6</div>
        <div class="difficulty" data-level="7">7</div>
        <div class="difficulty" data-level="8">∞</div>
      </div>
    </div>
  </div>
  <div class="github">
    <img class="github-logo" src="github-logo.svg" alt="github">
  </div>
  <script>document.querySelector('.github-logo').onclick = () => window.open('https://github.com/ShizukuIchi/doge-dodge', '_blank'); </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.3.3/rxjs.umd.min.js"></script>
  <script src="tutorial.js"></script>
  <script src="bullets.js"></script>
  <script src="items.js"></script>
  <script src="barrages.js"></script>
  <script src="observer.js"></script>
  <script src="character.js"></script>
  <script src='game.js'></script>
  <script src="difficulty.js"></script>
  <script src="settings.js"></script>
</body>

</html>
