<html>

<head>
  <meta name="viewport" user-scalable="no" content="width=900px, user-scalable=no">
  <link rel="shortcut icon" type="image/jpeg" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./src/index.css">
  <title>Doge Dodge</title>
</head>

<body>
  <div class="game-container">
    <div id="game"></div>
  </div>
  <div id="settings">
    <button id="settings-inset">選項</button>
  </div>
  </div>
  <div id="menu" class="menu">
    <div class="menu-container">
      <div class="item">
        背景音樂　<input type="checkbox" name="sound" id="sound" checked>
      </div>
      <div class="sep"></div>
      <div class="item">遊戲說明</div>
      <div class="items">
        <div class="item"><div class="bullet"></div>：躲開它</div>
        <div class="item"><div class="ball purple"></div>：捕獸夾</div>
        <div class="item"><div class="ball pink"></div>：補血包</div>
        <div class="item"><div class="ball green"></div>：難吃</div>
        <div class="item"><div class="ball orange"></div>：興奮劑</div>
        <div class="item"><div class="ball brown"></div>：長大大</div>
        <div class="item"><div class="ball burlywood"></div>：縮小小</div>
      </div>
      <div class="sep"></div>
      <div class="item">遊戲操作</div>
      <div class="items">
        <div class="item">空白鍵：開始遊戲</div>
        <div class="item">滑鼠左鍵：控制主角</div>
        <div class="item">左鍵長按：大絕充能</div>      
      </div>
      <div class="item">
        右鍵挑釁：<input type="text" name="taunt" id="taunt" value="再來啊！">
      </div>
      <div class="sep"></div>
      <div class="item">遊戲難度</div>
      <div class="item">
        <div class="difficulty active">1</div>
        <div class="difficulty">2</div>
        <div class="difficulty">3</div>
        <div class="difficulty">4</div>
        <div class="difficulty">5</div>
        <div class="difficulty">6</div>
        <div class="difficulty">7</div>
        <div class="difficulty">8</div>
        <div class="difficulty">9</div>
        <div class="difficulty">∞</div>
      </div>      
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.3.3/rxjs.umd.min.js"></script>
  <script src="tutorial.js"></script>
  <script src="bullets.js"></script>
  <script src="items.js"></script>
  <script src="barrages.js"></script>
  <script src="observer.js"></script>
  <script src="character.js"></script>
  <script src='game.js'></script>
  <script src="settings.js"></script>
</body>

</html>
